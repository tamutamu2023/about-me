<!DOCTYPE html>

<meta charset="UTF-8">
<section class="section">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="about2.css">
  <link ref="stylesheet" href="./all.css">

    <h2 class="heading-section">
      <img src="img/ttl_contact.svg" alt="自分への質問・問い合わせはこちらに">
    </h2>
    <link ref="stylesheet" href="top.css">
    <link ref="stylesheet" href="make2.js">
    <form action="">
      
    
    <div class="form-group">
    
      <label for="yourName" class="form-label">お名前</label>
      <div class="form-col">
    
      <input type="text" name="お名前" id="yourName">
      </div>
    </div>
    
    
    <div class="form-group">
    
      <label for="yourEmail" class="form-label">E-Mail</label>
      <div class="form-col">
    
      <input type="email" name="E-Mail" id="yourEmail">
      </div>
    </div>
    
    
    <div class="form-group">
    
      <label for="yourInquiry" class="form-label">お問い合わせ内容</label>
      <div class="form-col">
    
      <textarea name="お問い合わせ内容" id="yourInquiry" cols="30" rows="10"></textarea>
      </div>
    </div>
    
    
    <div class="form-btn">
      <button type="submit"><img src="neko3.JPG.JPG" alt="送信する"></button>
    </div>
    </form>
  
    <script src="make6.js"></script>
    </section>
